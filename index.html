<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Guild Signup</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />

    <script src="index.js"></script>
  </head>
  <body>
    <aside>
      <div class="logo-container">
        <p class="logo-text">Magic Guild</p>
        <img src="logo.png" alt="logo" class="logo" />
      </div>
    </aside>
    <main>
      <header>
        <h1>Sign Up For A Magic Guild Now!</h1>
      </header>
      <div class="form-container">
        <form action="#">
          <div class="form-row">
            <div class="input-group">
              <label for="first-name">Fist Name</label>
              <input type="text" name="first-name" />
            </div>
            <div class="input-group">
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" />
            </div>
          </div>
          <div class="form-row">
            <div class="input-group">
              <label for="guild-name">Magic Guild Name</label
              ><input type="text" name="guild-name" />
            </div>
            <div class="input-group">
              <label for="magic-element">Magic Element</label
              ><input type="text" name="magic-element" />
            </div>
          </div>
          <div class="form-row">
            <button type="submit">Apply Now!</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
